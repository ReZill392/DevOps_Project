<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>u i i a</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="background-music" loop>
        <source src="uiia.mp3" type="audio/ogg">
        เบราว์เซอร์ของคุณไม่รองรับการเล่นเสียง
    </audio>

    <div class="cat-container">
        <img src="netlify/functions/uiia.png" alt="แมว" class="cat">
        <!-- ปุ่ม Play Music -->
        <button id="play-music">Play Music</button>
    </div>
    
    <div class="skibidi-container">
        <img src="skibidi.jpg" alt="skibidi" class="skibidi-toilet">
    </div>

    <script>
        const audio = document.getElementById("background-music");
        const playButton = document.getElementById("play-music");

        playButton.addEventListener("click", () => {
            if (audio.paused) {
                audio.play().catch(error => console.log(error));
                playButton.textContent = "Pause Music";
            } else {
                audio.pause();
                playButton.textContent = "Play Music";
            }
        });
    </script>
</body>
</html>
